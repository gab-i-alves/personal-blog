{% extends "base.html" %}

{% block title %}Delete Article - Personal Blog{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6">Delete Article</h1>

    <p class="text-gray-600 mb-6">
        Are you sure you want to delete the article "{{ article.title }}"? This action cannot be undone.
    </p>

    <form method="post" class="flex justify-end space-x-4">
        {% csrf_token %}
        <a href="{% url 'blog:dashboard' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
            Cancel
        </a>
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete Article
        </button>
    </form>
</div>
{% endblock %}
