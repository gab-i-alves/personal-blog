{% extends "base.html" %}

{% block title %}Dashboard - Personal Blog{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <a href="{% url 'blog:add_article' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add New Article
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Published</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for article in articles %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="{% url 'blog:article_detail' article.id %}" class="text-blue-600 hover:text-blue-800">
                            {{ article.title }}
                        </a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        {{ article.date_published|date:"F j, Y" }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="{% url 'blog:edit_article' article.id %}" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                        <a href="{% url 'blog:delete_article' article.id %}" class="text-red-600 hover:text-red-900">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
